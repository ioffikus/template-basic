# группировки
groupings:
  categories_menu:
    description: Список элементов в выпадающем меню в заголовке всех страниц
    type: categories
  recommend_items:
    description: Список рекомендованных товаров
    type: catalogItems
  popular_items:
    description: Список популярных товаров
    type: catalogItems

# поля для поиска
# orderingByIdForSearch:
#   - name
#   - extra_fields__author

# фильтры
filters:
  price:
    description: фильтр по цене
    widget_name: RangeSlider
    filter_type: range
    value_type: decimal
    label: Prices
  categories:
    description: фильтр по категории
    widget_name: List
    filter_type: in
    value_type: integer
    label: Categories
  in_stock:
    description: фильтр по наличию
    widget_name: BoolNull
    filter_type: eq
    value_type: boolean
    label: In Stock
  include_subcategories:
    description: фильтр по включению в поисковую выдачу значения сабкатегорий
    widget_name: Switch
    filter_type: eq
    value_type: boolean
    label: Include subcategories

# доступные локали для выбора пользователем
locales: 
  main_language_code: 'en'
  language_codes: [ 'en', 'ru', 'pl', 'lv' ]

# sitemap - переменные для того что бы сгенерировать динамически sitemap.xml по запросу поисковика
sitemap: 
  description: общие настройки для /sitemap.xml
  cacheTime: 600000 # 600 sec cache period

# robots - переменные для генерации robots.txt
robots: 
  description: общие настройки для /robots.txt
  value: ['Crawl-delay: 2']

# в переменной routes лежат вложенные роуты
# type:
# page - статичная страница
# empty - когда роут не индексируется и не является отдельной страницей
# rangePages - статичные страницы
# rangeCatalogItems - страница каталога
routes:
  /:
    description: Главная страница сайта
    type: page
    sitemap:
      changefreq: monthly
      priority: 0.5
    robots:
      Allow: true
    meta:
      isLoadable: false
      title: Главная
      description: Главная страница
      keywords: главная, страница
  /catalog:
    description: Страница каталога
    type: page
    # sitemap:
    #   changefreq: hourly
    #   priority: 0.8
    # robots:
    #   Allow: true
    meta:
      isLoadable: false
      title: Каталог
      description: каталог
      keywords: каталог
  /login:
    description: Страница авторизации
    type: page
    robots:
      Disallow: true
    meta:
      isLoadable: false
      title: Авторизация
      description: авторизация
      keywords: авторизация
  /product/:uid:
    description: Страница товара
    type: rangeCatalogItems
    # sitemap:
    #   changefreq: daily
    #   priority: 1.0
    # robots:
    #   Allow: true
    meta:
      isLoadable: true
  /cart:
    description: Страница корзины
    type: page
    robots:
      Disallow: true
    meta:
      isLoadable: false
      title: Корзина
      description: корзина
      keywords: корзина
  /user:
    description: Страница пользователя
    type: page
    robots:
      Disallow: true
    meta:
      isLoadable: false
      title: Страница пользователя
      description: Страница пользователя
      keywords: страница пользователя
    routes:
      /user/account:
        description: Страница Аккаунт
        type: page
        robots:
          Disallow: true
        meta:
          isLoadable: false
          title: Аккаунт
          description: аккаунт
          keywords: Аккаунт
      /user/purchases:
        description: Страница Мои покупки
        type: page
        robots:
          Disallow: true
        meta:
          isLoadable: false
          title: Мои покупки
          description: покупки
          keywords: мои покупки
      /user/orders:
        description: Страница Мои заказы
        type: page
        robots:
          Disallow: true
        meta:
          isLoadable: false
          title: Мои заказы
          description: заказы
          keywords: мои заказы
  /pages:
    description: Статичные страницы сайта
    type: rangePages
    routes:
      /pages/personal_data_protection:
        description: Страница personal_data_protection
        type: page
        sitemap:
          changefreq: monthly
          priority: 0.3
        robots:
          Allow: true
        meta:
          isLoadable: false
          title: Защита персональных данных
          description: защита персональных данных
          keywords: защита, персональных, данных
      /pages/card_security:
        description: Страница card_security
        type: page
        sitemap:
          changefreq: monthly
          priority: 0.3
        robots:
          Allow: true
        meta:
          isLoadable: false
          title: Безопасность карт
          description: Безопасность карт
          keywords: безопасность, карт
      /pages/privacy_policy:
        description: Страница privacy_policy
        type: page
        sitemap:
          changefreq: monthly
          priority: 0.3
        robots:
          Allow: true
        meta:
          isLoadable: false
          title: Политика конфиденциальности
          description: политика конфиденциальности
          keywords: политика, конфиденциальность
      /pages/terms_of_use:
        description: Страница terms_of_use
        type: page
